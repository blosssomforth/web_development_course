<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Page</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="info-section">
          <div class="info-content">
            <div class="contact-info">
              <ul class="contact-list">
                <li class="contact-item">
                  <i class="icon fa-solid fa-phone-flip"></i>
                  <span class="text">Phone: +8-888-888-8888</span>
                </li>
                <li class="contact-item">
                  <i class="icon fa-regular fa-envelope"></i>
                  <span class="text">email@petdox.com</span>
                </li>
                <li class="contact-item">
                  <i class="icon fa-regular fa-clock"></i>
                  <span class="text">Mon - Fri: 10:00 - 17:30</span>
                </li>
              </ul>
            </div>

            <div class="social-icons">
              <ul class="social-list">
                <li class="social-item">
                  <a>
                    <i class="icon fa-brands fa-facebook-f"></i>
                  </a>
                </li>
                <li class="social-item">
                  <a>
                    <i class="icon fa-brands fa-x-twitter"></i>
                  </a>
                </li>
                <li class="social-item">
                  <a>
                    <i class="icon fa-brands fa-google-plus-g"></i>
                  </a>
                </li>
                <li class="social-item">
                  <a>
                    <i class="icon fa-brands fa-instagram"></i>
                  </a>
                </li>
                <li class="social-item">
                  <a>
                    <i class="icon fa-brands fa-youtube"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="navbar-section">
          <div class="navbar-container">
            <div class="logo-container">
              <a href="/">
                <img class="navbar-logo" src="./images/logo.png" alt="logo" />
              </a>
            </div>
            <div class="navbar-burger">
              <i class="fa-solid fa-bars"></i>
            </div>
            <div class="navbar-menu">
              <ul class="navbar-list">
                <li class="navbar-item"><a>Home</a></li>
                <li class="navbar-item"><a>About Us</a></li>
                <li class="navbar-item"><a>Donate</a></li>
                <li class="navbar-item"><a>Love Stories</a></li>
                <li class="navbar-item"><a>Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <p>This is a simple HTML page structure.</p>
    </main>
    <script src="js/scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/1bcd533024.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
